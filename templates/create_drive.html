{% extends "layout.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h3>Create New Drive</h3>
            <form method="POST">
                <div class="mb-3">
                    <label>Drive Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Job Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Salary</label>
                    <input type="text" name="salary" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Eligibility</label>
                    <input type="text" name="eligibility" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Deadline</label>
                    <input type="text" name="deadline" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Job Description</label>
                    <textarea name="desc" class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit for approval</button>
                <a href="/company_dashboard" class="btn btn-link">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
