{% extends "layout.html" %}
{% block content %}

<h3>Welcome, Company Name</h3>

<div class="row  mt-4 mb-5">
    <div class="col-md-8">
        <div class="card p-4">
            <h3>Update Profile</h3>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label class="form-label">Website</label>
                    <input type="url" name="website" class="form-control" placeholder="https://example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">HR Contact</label>
                    <input type="text" name="hr_contact" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">About the Company</label>
                    <textarea name="description" class="form-control" rows="3"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>

<div class="d-flex align-items-center mt-3 mb-4">
    <a href="#" class="btn btn-primary">Create Drive</a>
</div>

<h5>Created Drives</h5>
<div class="card shadow-sm mb-4">
    <div class="card-body p-0">
        <table class="table table-striped mb-0">
            <thead class="table-primary">
                <tr>
                    <td>Drive Name</td>
                    <td>Job Title</td>
                    <td>Status</td>
                    <td>Approval</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Drive 1</td>
                    <td>Full Stack Engineer</td>
                    <td>Open</td>
                    <td>Approved</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-outline-info">View Applicants</a>
                        <a href="#" class="btn btn-sm btn-outline-danger">Close Drive</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
